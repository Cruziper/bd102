<html>
    <body>
        <h3>Inserir dados na Analise</h3>
        <form action="insert_analis" method="post">
            <p>Novo numero de analise: <input type="text" name="novo_num_analise"/></p>
            <p>Nova especialidade: <input type="text" name="nova_especialidade"/></p>
            <p>Novo numero de cedula: <input type="text" name="novo_num_cedula"/></p>
            <p>Novo numero de doente: <input type="text" name="novo_num_doente"/></p>
            <p>Nova data: <input type="date" name="nova_data"/></p>
            <p>Nova data de registo: <input type="date" name="nova_data_registo"/></p>
            <p>Novo nome: <input type="text" name="novo_nome"/></p>
            <p>Nova quantidade: <input type="text" name="nova_quant"/></p>
            <p>Nova instituição: <input type="text" name="nova_inst"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
