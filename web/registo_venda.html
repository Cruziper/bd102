
<html>
  <body>
    <h3>Registar Venda</h3>
    <form action="registo" method="post">
      <p>Número de Venda: <input type="number" name="num_venda"/></p>
      <p>Data de Registo: <input type="date" name="data_registo"/></p>
      <p>Substancia: <input type="text" name="substancia"/></p>
      <p>Quantidade: <input type="number" name="quant"/></p>
      <p>Preço: <input type="number" name="preco"/></p>
      <p>Instituição: <input type="text" name="inst"/></p>
      <p><input type="submit" value="Submit"/></p>
    </form>
  </body>
</html>
